<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Management Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Management Service</h1>
    
    <!-- Form to input URLs -->
    <form id="urlForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="http://example.com/numbers">
        <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
        <button type="submit">Fetch JSON</button>
    </form>
    
    <!-- Display JSON data here -->
    <div id="jsonData"></div>
    
    <script src="script.js"></script>
</body>
</html>
